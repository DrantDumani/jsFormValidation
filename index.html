<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-container">
            <h1>Generic Form</h1>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                <span class="validation-text">Please enter a valid email address</span>
            </div>
            <div class="input-box">
                <label for="country-name">Country</label>
                <input id="country-name" name="country">
                <span class="validation-text">Please enter a country name</span>
            </div>
            <div class="input-box">
                <label for="zipCode">Zip Code</label>
                <input id="zipCode" name="zipCode">
                <span class="validation-text">Please enter a 5 digit zip code</span>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
                <span class="validation-text">Please enter a valid password</span>
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" name="confirm-password">
                <span>Passwords must match each other</span>
            </div>
            <input type="submit" value="Submit Form">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
